<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
      }
    }
  </script>
  <link rel="stylesheet" type="text/css" href="/static/style/style.css">
  <title>Component</title>
</head>

<body>
  <div class="circuit-banner">
    <div class="banner-card">
      <div class="banner-box">
        <span class="circuit-name">3D Card</span>
        <div class="model-3d" id="Monaco">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // JavaScript 코드
    let scene, camera, renderer, mesh;
    import * as THREE from 'three';
    import { STLLoader } from 'stl-loader';

    // Initialize Three.js scene
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(200, 200); // Set the size as needed
      document.getElementById('Monaco').appendChild(renderer.domElement);

      // Load STL model
      const loader = new THREE.STLLoader();
      loader.load('/src/3D/CircuitDeMonaco', function (geometry) {
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // You can customize material here
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      });

      // Set camera position
      camera.position.z = 5;
    }

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Call the functions to initialize and animate the scene
    init();
    animate();
  </script>

</body>

</html>
